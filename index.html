<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button id="edit-button">Edit</button>
      <button id="delete-button">Delete</button>
    </div>
    <div class="main-container">
      <div class="table">
        <table id="table">
          <thead>
            <tr>
              <th></th>
              <th>Nr.</th>
              <th>Name</th>
              <th>Company</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="form-container">
        <form>
          <div class="input-row">
            <label for="First Name">Full Name</label>
            <input type="text" name="First Name" id="name" />
          </div>
          <div class="input-row">
            <label for="Last Name">Company</label>
            <input type="text" name="Last Name" id="company" />
          </div>
          <div class="input-row">
            <label for="Age">Address</label>
            <input type="text" name="Age" id="address" />
          </div>
          <div class="input-row">
            <label for="Zip">Zip Code</label>
            <input type="text" name="Zip" id="zipcode" />
          </div>
          <button id="button-form">Submit</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
